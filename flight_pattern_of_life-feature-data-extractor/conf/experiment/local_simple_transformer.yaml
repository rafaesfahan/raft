    num_input_rows_total: 500 #1000
    min_rows_input: 500
    num_output_rows: 10    #50

    num_workers: 4    ################


mlflow:
  mlflow:
    set_tracking_uri: "http://localhost:5000"

model:
  model:
    max_num_val_maps: 1 #10
    learning_rate: 1.0e-4