# @package _global_
experiment_name: ORDINARY_RUN

defaults: 
  - override /network: simple_trasformer #simple_lstm

trainer:
  trainer:
    val_check_interval: 10 #15_000 #10_000
    max_steps: 15 #150_000
    accelerator: "mps"  #"cpu" #"mps"   ##########

datamodule:
  datamodule:
    all_flight_dataframes_dict: '/Users/aleksandranikevich/Desktop/AircraftTrajectory/data/Individual_Flights/'
