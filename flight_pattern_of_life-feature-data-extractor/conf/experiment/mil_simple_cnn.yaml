# @package _global_
experiment_name: ORDINARY_RUN

defaults: 
  - override /network: simple_cnn #simple_lstm

trainer:
  trainer:
    val_check_interval: 15_000
    max_steps: 150_000
    accelerator: "cpu"  #"gpu" #"cpu"

datamodule:
  datamodule:
    all_flight_dataframes_dict: /home/jovyan/dataset/DC/Flightpath/
    break_after: null

    num_input_rows_total: 500 #1000
    min_rows_input: 500
    num_output_rows: 10    #50

    num_workers: 4    ################


mlflow:
  mlflow:
    set_tracking_uri: "http://df-mlflow-registry.mlflow:5000"

model:
  model:
    max_num_val_maps: -1
    learning_rate: 1.0e-4